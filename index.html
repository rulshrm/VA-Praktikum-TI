<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum Informatika Algoritma - VA Bank Muamalat Generator</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    
    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      color: #7f8c8d;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
      max-width: 400px;
    }

    /* Input Styling */
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    /* Button Styling */
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3498db;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      width: 80%;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.3s ease;
    }

    .close-button {
      background-color: #e74c3c;
      color: white;
    }

    .copy-button {
      background-color: #2ecc71;
      color: white;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <script src="main.js"></script>
</body>
</html>
