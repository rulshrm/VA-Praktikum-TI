  <style>
    /* CSS untuk modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 300px;
      text-align: center;
    }
    .close-button {
      margin-top: 10px;
      cursor: pointer;
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 3px;
    }
    .copy-button {
      margin-top: 10px;
      cursor: pointer;
      background-color: rgb(34, 247, 34);
      color: white;
      border: none;
      padding: 5px;
      border-radius: 3px;
    }
  </style>
