<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum Informatika Algoritma - VA Bank Muamalat Generator</title>
  <style>
    /* General Styling */
    body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #f4f4f9;
  }

  .main-header {
    font-size: 24px;
    color: #34495e;
    margin-top: 20px;
  }

  .description {
    font-size: 16px;
    color: #7f8c8d;
    text-align: center;
    max-width: 400px;
    margin-bottom: 20px;
  }

  .input-field {
    padding: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    width: 80%;
    max-width: 300px;
    margin-bottom: 5px;
  }

  .error-message {
    color: #e74c3c;
    font-size: 12px;
    height: 20px;
  }

  button {
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .generate-button {
    background-color: #3498db;
    color: white;
  }

  .reset-button {
    background-color: #95a5a6;
    color: white;
  }

  .generate-button:hover {
    background-color: #2980b9;
  }

  .reset-button:hover {
    background-color: #7f8c8d;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }

  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 300px;
    width: 80%;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    animation: slideUp 0.3s ease;
  }

  .close-button {
    background-color: #e74c3c;
    color: white;
  }

  .copy-button {
    background-color: #2ecc71;
    color: white;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideUp {
    from { transform: translateY(20px); }
    to { transform: translateY(0); }
  }

  </style>
</head>
<body>
  <script src="main.js"></script>
</body>
</html>
